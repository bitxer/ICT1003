{% extends "base.html" %}

{% block content %}
<form method="POST" action="/booking">
    <div class="form-group">
        <label for="room">Room</label>
        <select class="custom-select" id="room">
            <option selected>Select a room to book</option>
            {% for id in rooms %}
            <option value="{{ id }}">{{ rooms[id] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" placeholder="Room Name">
    </div>
    <input type="hidden" class="hidden" name="token" id="token" value="{{ session.get('csrf_token') }}" readonly required>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
